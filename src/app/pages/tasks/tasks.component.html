<div class="task-list-container">
  <mat-card>
    <mat-card-title>Task List</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="tasks" class="mat-elevation-z8">

        <!-- Columnas para la tabla -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let task"> {{task.title}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let task"> {{task.status}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let task">
            <button mat-button color="primary" (click)="viewTask(task)">View</button>
            <button mat-button color="accent" (click)="updateTaskStatus(task)">Update Status</button>
          </td>
        </ng-container>

        <!-- DefiniciÃ³n de cabecera y celdas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
